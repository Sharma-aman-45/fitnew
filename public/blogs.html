<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - All Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            padding: 2rem 0;
            background-color: #f8f9fa;
            margin-bottom: 2rem;
        }
        .tag-cloud {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
        .tag-link {
            display: inline-block;
            margin: 0.2rem;
            padding: 0.2rem 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            color: #495057;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .tag-link:hover {
            background-color: #dee2e6;
            color: #212529;
        }
        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        .category-nav {
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        .category-nav .nav-link {
            color: #495057;
            border-bottom: 2px solid transparent;
            padding: 0.5rem 1rem;
        }
        .category-nav .nav-link:hover {
            color: #212529;
        }
        .category-nav .nav-link.active {
            color: #0d6efd;
            border-bottom-color: #0d6efd;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pagination {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="blog-header">
        <div class="container">
            <h1 class="text-center mb-4">Blog Posts</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts by title, description, tags, or author...">
            </div>
            <nav class="category-nav">
                <ul class="nav justify-content-center" id="categoryNav">
                    <!-- Categories will be loaded here -->
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="tag-cloud" id="tagCloud">
            <!-- Tags will be loaded here -->
        </div>

        <div class="row" id="blogPosts">
            <!-- Blog posts will be loaded here -->
        </div>

        <div id="pagination">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <script src="blog-list.js"></script>
</body>
</html>
